<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="calc-window">
      <div class="calc-window-display js-display-number"></div>
    </div>

    <div class="controls">
      <button class="button-control clear" id="js-clear">AC</button>
      <button class="button-control negative" id="js-button-negative">+/-</button>
      <button class="button-control percent" id="js-percent-button">%</button>

      <button class="button-method js-button-method divide" id="divide">&divide;</button>

      <button class="button-num js-button-num num7" id="js-num7">7</button>
      <button class="button-num js-button-num num8" id="js-num8">8</button>
      <button class="button-num js-button-num num9" id="js-num9">9</button>

      <button class="button-method js-button-method times" id="times">x</button>

      <button class="button-num js-button-num num4" id="js-num4">4</button>
      <button class="button-num js-button-num num5" id="js-num5">5</button>
      <button class="button-num js-button-num num6" id="js-num6">6</button>

      <button class="button-method js-button-method minus" id="minus">-</button>

      <button class="button-num js-button-num num1" id="js-num1">1</button>
      <button class="button-num js-button-num num2" id="js-num2">2</button>
      <button class="button-num js-button-num num3" id="js-num3">3</button>

      <button class="button-method js-button-method add" id="add">+</button>

      <button class="button-num-0 js-button-num num0" id="js-num-0">0</button>

      <button class="button-num decimal" id="js-button-decimal">&middot;</button>

      <button class="button-method js-calculate calculate" id="calculate">=</button>
    </div>


  </div>
 
  <script src="app.js"></script>
</body>
</html>
